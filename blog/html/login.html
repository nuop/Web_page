<body>
<div class="page">
	<div class="top">
		<div class="logo"></div>
		<p>nuop的个人博客</p>
	</div>
  <div class="container">
    <h1 class="page-header">管理员登录</h1>
    <form id="form-login" role="form" method="post">
      <div class="input-group input-group-lg"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class=" form-control" id="username" name="username" placeholder="用户名">
      </div>
      <br>
      <div class="input-group input-group-lg"> <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i> </span>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
      </div>
      <br>
      <div class="checkbox">
        <label class="a" for="rem_me">
          <input type="checkbox" id="rem_me" class="auto">
          记住我 </label>
        <a href="#" class="pull-right a">忘记密码？</a> </div>
      <button type="submit" id="submit" class="btn btn-primary  form-control"><span>登录</span></button>
    </form>
  </div>
</div>
